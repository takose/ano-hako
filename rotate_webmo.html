<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title></title>
</head>
<body>
  <button id="product1">product1</button>
  <button id="product2">product2</button>
  <button id="product3">product3</button>
  <button id="product4">product4</button>
  <button id="product5">product5</button>
  <button id="product6">product6</button>
</body>
  <script src="//cdn.rawgit.com/cidreixd/webmo-library-javascript/master/dist/webmo.min.js"></script>
  <script>
    const webmoList = {}
    webmo1 = new Webmo.ws("webmo-cmp25-0.local")
    webmo2 = new Webmo.ws("webmo-cmp25-1.local")
    webmo3 = new Webmo.ws("webmo-cmp25-2.local")
    document.addEventListener('DOMContentLoaded', (e) => {
      document.querySelector('#product1').addEventListener('click', () => {
        console.log("rotate")
        webmo1.rotateBy(60,90)
        setTimeout(function () {
          webmo1.rotateBy(-60,90)
        }, 2000)
      })
      document.querySelector('#product2').addEventListener('click', () => {
        console.log("rotate")
        webmo1.rotateBy(-60,90)
        setTimeout(function () {
          webmo1.rotateBy(60,90)
        }, 2000)
      })
      document.querySelector('#product3').addEventListener('click', () => {
        console.log("rotate")
        webmo2.rotateBy(60,90)
        setTimeout(function () {
          webmo2.rotateBy(-60,90)
        }, 2000)
      })
      document.querySelector('#product4').addEventListener('click', () => {
        console.log("rotate")
        webmo2.rotateBy(-60,90)
        setTimeout(function () {
          webmo2.rotateBy(60,90)
        }, 2000)
      })
      document.querySelector('#product5').addEventListener('click', () => {
        console.log("rotate")
        webmo3.rotateBy(60,90)
        setTimeout(function () {
          webmo3.rotateBy(-60,90)
        }, 2000)
      })
      document.querySelector('#product6').addEventListener('click', () => {
        console.log("rotate")
        webmo3.rotateBy(-60,90)
        setTimeout(function () {
          webmo3.rotateBy(60,90)
        }, 2000)
      })
    })
  </script>
</html>
